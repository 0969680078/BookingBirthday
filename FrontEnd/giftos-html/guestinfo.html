<head>
    <link href="css/reset.css" rel="stylesheet" />
</head>
<main id="content" role="main" class="w-full  max-w-md mx-auto p-6">
    <div class="mt-7 bg-white  rounded-xl shadow-lg dark:bg-gray-800 dark:border-gray-700 border-2 border-indigo-300">
        <div class="p-4 sm:p-7">
            <div class="text-center">
                <h1 class="block text-2xl font-bold text-gray-800 dark:text-white"> Welcome ... </h1>
            </div>

            <div class="mt-5">
                <form>
                    <div class="grid gap-y-4">
                        <div>
                            <label for="email" class="block text-sm font-bold ml-1 mb-2 dark:text-white"></label>
                            <div class="relative">
                                <input type="email" id="email" name="email" placeholder="Email" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required aria-describedby="email-error">
                            </div>
                            <div>
                                <label for="phone" class="block text-sm font-bold ml-1 mb-2 dark:text-white"></label>
                                <div class="relative">
                                    <input type="phone" id="phone" name="phone" placeholder="Phone number" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required aria-describedby="email-error">
                                </div>
                                <div>
                                    <label for="FirstName" class="block text-sm font-bold ml-1 mb-2 dark:text-white"></label>
                                    <div class="relative">
                                        <input type="text" id="FirstName" name="FirstName" placeholder="FirstName" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required aria-describedby="email-error">
                                    </div>
                                </div>
                                <div>
                                    <label for="LastName" class="block text-sm font-bold ml-1 mb-2 dark:text-white"></label>
                                    <div class="relative">
                                        <input type="text" id="LastName" name="LastName" placeholder="LastName" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required aria-describedby="email-error">
                                    </div>
                                </div>
                                <div>
                                    <label for="DateOfBirth" class="block text-sm font-bold ml-1 mb-2 dark:text-white"></label>
                                    <div class="relative">
                                        <input type="date" id="DateOfBirth" name="DateOfBirth" placeholder="DateOfBirth" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required aria-describedby="email-error">
                                    </div>
                                </div>
                                <div>
                                    <label for="Gender" class="block text-sm font-bold ml-1 mb-2 dark:text-white"></label>
                                    <div class="relative">
                                        <input type="text" id="Gender" name="Gender" placeholder="Gender" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required aria-describedby="email-error">
                                    </div>
                                </div>
                                <div>
                                    <label for="Address" class="block text-sm font-bold ml-1 mb-2 dark:text-white"></label>
                                    <div class="relative">
                                        <input type="text" id="Address" name="Address" placeholder="Address" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required aria-describedby="email-error">
                                    </div>
                                    <div>
                                        <label for="Username" class="block text-sm font-bold ml-1 mb-2 dark:text-white"></label>
                                        <div class="relative">
                                            <input type="text" id="Username" name="Username" placeholder="Username" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required aria-describedby="email-error">
                                        </div>
                                    </div>
                                    <div>
                                        <label for="Password" class="block text-sm font-bold ml-1 mb-2 dark:text-white"></label>
                                        <div class="relative">
                                            <input type="password" id="Password" name="Password" placeholder="Password" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm" required aria-describedby="email-error">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-solid-primary btn--m btn--inline" aria-disabled="false">Quay Lại</button>
                            <button type="button" class="btn btn-solid-primary btn--m btn--inline" aria-disabled="false">Lưu</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</main>
